<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4">Your Upload History</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Uploaded File</th>
                        <th>Upload Date & Time</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
  
                </tbody>
            </table>
    
            <div class="text-center mt-4">
                <button id="backButton" class="btn btn-primary">Back</button>
            </div>
            <div class="text-center mt-4">
                <button id="clearHistory" class="btn btn-danger">Clear Upload History</button>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const historyTableBody = document.getElementById('historyTableBody');
            const uploadHistory = JSON.parse(localStorage.getItem('uploadHistory') || '[]');

            function renderHistory() {
                historyTableBody.innerHTML = ''; 

                uploadHistory.forEach(upload => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${upload.fileName || 'N/A'}</td>
                        <td>${upload.dateTime || 'N/A'}</td>
                    `;

                    historyTableBody.appendChild(row);
                });
            }

    
            renderHistory();

           
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = 'DoctoHtmlConvertion.html';
            });

       
            document.getElementById('clearHistory').addEventListener('click', function() {
                localStorage.removeItem('uploadHistory');
                renderHistory(); 
            });
        });
    </script>
</body>
</html>
