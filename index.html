<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader with Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.22.2/docxtemplater.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container main-container d-flex justify-content-center align-items-center ">
    <div class="row">
      <div class="col-sm-12">
        <div class="card shadow-lg p-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="file-upload">Upload your Docx File and get Your HTML Handbook</h1>
            <div id="darkModeToggle" class="btn btn-link">
              <i id="darkModeIcon" class="fa fa-moon-o moon-color" aria-hidden="true"></i>
            </div>
          </div>
          <form>
            <div class="my-4">
              <label for="fileInput" class="form-label">Upload Your File Here</label>
              <input type="file" class="form-control upload-input" id="fileInput" accept=".html,.pdf,.docx,.jpg,.jpeg,.png">
            </div>
            <div class="text-center mt-5">
              <button type="button" id="viewReviewButton" class="btn btn-primary review-button" disabled>View Your Document Review</button>
            </div>
            <div class="d-flex align-items-center">
              <div id="viewHtmlScript"></div>
              <div><button type="button" id="viewHtmlButton" class="btn btn-primary html-button">HTML Handbook Preview</button></div>
            </div>
          </form>
          <div id="reviewContainer"></div>
        </div>
      </div>
    </div>
  </section>


  
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const darkModeIcon = document.getElementById('darkModeIcon');
      const body = document.body;

      let isDarkMode = false;

      darkModeToggle.addEventListener('click', function () {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
          darkModeIcon.classList.remove('fa-moon-o');
          darkModeIcon.classList.add('fa-sun-o');
          body.classList.add('dark-mode');
        } else {
          darkModeIcon.classList.remove('fa-sun-o');
          darkModeIcon.classList.add('fa-moon-o');
          body.classList.remove('dark-mode');
        }
      });
      const viewHtmlScript = document.getElementById('viewHtmlScript');
      viewHtmlScript.innerHTML = 'Click here to view your HTML handbook preview <span><i class="fa fa-hand-o-right me-3" aria-hidden="true"></i></span>';
      viewHtmlScript.style.display = 'none';
    });
  </script>
</body>
</html>
